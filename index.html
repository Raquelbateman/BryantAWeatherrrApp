<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-sm-4">
                <h4 class="currentLocation">
                    Stockton, CA</h4>
            </div>
            <div class="col">
                <h3 class="dayAndDate">Monday, March 11th</h3>
            </div>
            <form class="col-md-4" role="search" id="searchInput">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>


        </div>
        <div class="row">
            <div class="col">
                <h1 class="highLow">
                    Hi: 80<br>
                    Lo: 50</h1>
            </div>
            <div class="col-sm-10">
                <h4 class="currentTemp">70</h4>
            </div>
            <div class="col-sm-2" id="weatherIcon">
                <center><img src="./media/sunny.png.crdownload " /></center>
            </div>
            <div class="col">
                <div class="dropdown-arrow">Favorites</div>
                <div class="dropdown-menu">
                    <ul>
                        <li>Settings</li>
                        <li>Sports</li>
                        <li>Log Out</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>



    <div class="row" id="fiveDayRow">
        <div class="col-sm-12" id="fiveDay">
            <h5 class="dayOfWeek">Tuesday</h5>
            <img src="./media/sunny.png.crdownload">
            <h4 class="dayOfWeekTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 class="dayOfWeek">Wednesday</h5>
            <img src="./media/cloudy.png.crdownload">
            <h4 class="dayOfWeekTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 class="dayOfWeek">Thursday</h5>
            <img src="./media/cloudy.png.crdownload">
            <h4 class="dayOfWeekTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 class="dayOfWeek">Friday</h5>
            <img src="./media/sunny.png.crdownload">
            <h4 class="dayOfWeekTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 class="dayOfWeek">Saturday</h5>
            <img src="./media/cloudy.png.crdownload">
            <div class="row">
                <div class="col-sm">
                    <h4 class="dayOfWeekTemp">70</h4>
                </div>
                <!-- <div class="col-sm">
                    <h5>&#8457;</h5>
                </div> -->
            </div>
        </div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
