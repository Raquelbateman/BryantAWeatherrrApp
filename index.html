<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-sm-4">
                <h4 id="currentLocation">Manteca</h4>
            </div>
            <div class="col">
                <h3 id="dayAndDate">Monday, March 11th</h3>
            </div>
            <input type="search" placeholder="Search" aria-label="Search" id="searchBar">
        </div>
        <div class="row">
            <div class="col">
                <h1 class="highLow">
                    
                    <h1 id="tempNowMax">Hi: 80</h1><br>
                    <h1 id="tempNowMin">Lo: 50</h1></h1>
            </div>
            <div class="col-sm-10">
                <h4 id="currentTemp">70</h4>
            </div>
            <div class="col-sm-12">
                <img id="locationIcon" src="./media/sunny.png.crdownload" />
            </div>
            <div class="col">
                <div class="dropdown-arrow">Favorites</div>
                <div class="dropdown-menu">
                    <ul>
                        <li>Settings</li>
                        <li>Sports</li>
                        <li>Log Out</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="fiveDayRow">
        <div class="col-sm-12" id="fiveDay">
            <h5 id="dayOfWeek1">...</h5>
            <img id="dayOneIcon" src="./media/sunny.png.crdownload">
            <h4 id="dayOneTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 id="dayOfWeek2">...</h5>
            <img id="dayOneIcon" src="./media/cloudy.png.crdownload">
            <h4 id="dayTwoTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 id="dayOfWeek3">...</h5>
            <img id="dayThreeIcon" src="./media/cloudy.png.crdownload">
            <h4 id="dayThreeTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 id="dayOfWeek4">...</h5>
            <img id="dayFourIcon" src="./media/sunny.png.crdownload">
            <h4 id="dayFourTemp">70</h4>
        </div>
        <div class="col-sm-12" id="fiveDay">
            <h5 id="dayOfWeek5">...</h5>
            <img id="dayFiveIcon" src="./media/cloudy.png.crdownload">
            <div class="row">
                <div class="col-sm">
                    <h4 id="dayFiveTemp">70</h4>
                </div>
                <!-- <div class="col-sm">
                    <h5>&#8457;</h5>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
